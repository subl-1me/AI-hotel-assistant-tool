<div class="fixed bottom-0 left-0 right-0 z-50">
  <!-- testing toolbar -->
  <div class="bg-white border-t shadow-lg p-4">
    <!-- header -->
    <div class="mb-2 font-semibold text-gray-700">Testing Toolbar</div>
    <div class="flex space-x-4 overflow-x-auto">
      <!-- Suggestion section - it shows a list group of common phrases to uses -->
      <div class="flex space-x-2">
        <button
          (click)="onTestButtonClick('Tengo reservación de Carlos Torres.')"
          class="px-3 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 whitespace-nowrap"
        >
          Tengo reservación de Carlos Torres.
        </button>
        <button
          (click)="onTestButtonClick('Quiero pagar 15 noches.')"
          class="px-3 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 whitespace-nowrap"
        >
          Quiero pagar 15 noches.
        </button>
        <button
          (click)="onTestButtonClick('Voy a pagar toda mi reservación.')"
          class="px-3 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 whitespace-nowrap"
        >
          Voy a pagar toda mi reservación.
        </button>
        <button
          (click)="onTestButtonClick('Quiero hacer check-in.')"
          class="px-3 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 whitespace-nowrap"
        >
          Quiero hacer check-in.
        </button>
        <button
          (click)="
            onTestButtonClick('Quiero hacer check-in a nombre de Ana Gómez.')
          "
          class="px-3 py-3 bg-blue-500 text-white rounded hover:bg-blue-600 whitespace-nowrap"
        >
          Quiero hacer check-in a nombre de Ana Gómez.
        </button>
      </div>
    </div>
  </div>
</div>
