<div
  class="fixed bottom-0 left-0 right-0 floating-panel bg-white/80 border-t border-gray-200 z-20"
>
  <div class="max-w-6xl mx-auto px-4 py-4">
    <div class="flex items-center justify-between">
      <div class="flex items-center space-x-3">
        <div class="relative">
          <div
            class="h-3 w-3 bg-[#F26A44] rounded-full animate-pulse-listening"
          ></div>
          <div
            class="absolute inset-0 h-3 w-3 bg-[#F26A44] rounded-full animate-ping opacity-75"
          ></div>
        </div>
        <p class="text-sm font-medium text-gray-700">Asistente escuchando...</p>
      </div>

      <!-- //TODO: make a component for each route context examples -->
      <!-- reservation-list use examples -->
      <ng-container *ngIf="contextRoute === 'reservation-list'">
        <div class="flex space-x-2">
          <button
            class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-50 transition duration-150"
          >
            "Seleccionar reservación número 1"
          </button>
          <button
            class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-50 transition duration-150"
          >
            "Seleccionar reservación número 2 y 4"
          </button>
          <button
            class="px-3 py-1.5 text-xs font-medium text-gray-700 bg-white border border-gray-300 rounded-full hover:bg-gray-50 transition duration-150"
          >
            "Contactar soporte"
          </button>
        </div>
      </ng-container>
    </div>
  </div>
</div>
