<div class="bg-white text-gray-900">
  <div class="relative min-h-screen overflow-hidden">
    <div class="absolute top-0 right-0 w-full h-full">
      <div class="absolute inset-0 bg-white opacity-40 mix-blend-screen"></div>
      <div
        class="absolute top-0 right-0 w-[80%] h-[120%] bg-gradient-to-br from-purple-400 via-blue-400 to-pink-400 opacity-60 blur-3xl rounded-full transform translate-x-1/4 -translate-y-1/4"
      ></div>
      <div
        class="absolute top-0 right-0 w-[60%] h-[80%] bg-gradient-to-br from-blue-300 via-indigo-500 to-pink-500 opacity-40 blur-3xl transform translate-x-1/2 -translate-y-1/2"
      ></div>
    </div>

    <div class="relative z-10">
      <header class="p-4 md:p-6 lg:p-8">
        <nav class="flex justify-between items-center max-w-7xl mx-auto">
          <div class="flex items-center space-x-2">
            <span class="logo-icon text-black"></span>
            <div>
              <a href="#" class="text-xl font-semibold text-black"
                >Hotel Sueños Lúcidos</a
              >
              <p class="text-xs text-gray-600">Descanso de otra dimensión</p>
            </div>
          </div>
        </nav>
      </header>

      <main
        class="pt-16 md:pt-16 lg:pt-10 pb-10 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8"
      >
        <div class="mx-auto text-center">
          <h1
            class="text-5xl md:text-5xl font-extrabold tracking-tight text-gray-900"
          >
            Hola, soy tu asistente virtual.
          </h1>
          <h2
            class="text-3xl md:text-4xl font-light text-gray-600 mt-4"
            *ngIf="isStarted"
          >
            ¿En qué puedo ayudarte hoy?
          </h2>
          <h2
            class="text-3xl md:text-4xl font-light text-gray-600 mt-4"
            *ngIf="!isStarted"
          >
            Presiona "Iniciar" para comenzar.
          </h2>
        </div>

        <div class="mt-8 flex justify-center">
          <app-ai-bubble> </app-ai-bubble>
        </div>

        <!-- Start button -->
        <div class="mt-5 items-center flex justify-center" *ngIf="!isStarted">
          <app-audio-recorder
            (audioTranscript)="onAudioTranscript($event)"
          ></app-audio-recorder>
        </div>

        <div class="mt-2 flex flex-col items-center" *ngIf="isStarted">
          <h3 class="text-xl font-semibold text-center mb-6 text-gray-800">
            Sugerencias de uso
          </h3>
          <div class="flex flex-wrap justify-center gap-4 max-w-4xl mx-auto">
            @for(suggestion of defaultSuggestions; track $index) {
            <app-suggestion-bubble
              [suggestionText]="suggestion"
            ></app-suggestion-bubble>
            }
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
